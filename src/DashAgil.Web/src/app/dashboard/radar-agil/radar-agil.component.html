<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Radar Ágil</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard">
                <i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Radar Ágil</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Squad</mat-label>
            <mat-select [formControl]="controlSquad">
              <mat-optgroup *ngFor="let client of clients" [label]="client.nome">
                <mat-option *ngFor="let squad of client.squads" [value]="squad.id" with="200px">
                  {{squad.nome}}
                </mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="body">
              <mat-tab-group>
                <mat-tab label="Processo">
                  <app-radar-items [series]="series" [type]="1" (change)="change($event)"></app-radar-items>
                </mat-tab>
                <mat-tab label="Negócio">
                  <app-radar-items [series]="series" [type]="2" (change)="change($event)"></app-radar-items>
                </mat-tab>
                <mat-tab label="Qualidade">
                  <app-radar-items [series]="series" [type]="3" (change)="change($event)"></app-radar-items>
                </mat-tab>
                <mat-tab label="Indicadores e SLAs">
                  <app-radar-items [series]="series" [type]="4" (change)="change($event)"></app-radar-items>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
              <h2></h2>
            </div>
            <div class="body">
              <div class="card radar-container">
                <div echarts #radar class="radar" [options]="optionsRadar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
