<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Histórias</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard">
                <i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Histórias</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Squad</mat-label>
            <mat-select [formControl]="controlSquad">
              <mat-optgroup *ngFor="let client of clients" [label]="client.nome">
                <mat-option *ngFor="let squad of client.squads" [value]="squad.id" >
                  {{squad.nome}}
                </mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="workItemType">
                    <mat-header-cell mat-header-cell *matHeaderCellDef>
                      Work Item Type
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      {{row.tipo}}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Descrição
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      {{row.descricao}}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Status
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <span class="badge" [ngClass]="defineStatusColor(row.status)"> {{row.status}} </span>
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </mat-table>
                <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
