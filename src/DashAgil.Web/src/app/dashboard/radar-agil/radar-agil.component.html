<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <!-- <span class="h4 title">Indicadores</span> -->
          <div class="body">
            <mat-tab-group>
              <mat-tab label="Processo">
                <app-radar-items [series]="series" [type]="1" (change)="change($event)"></app-radar-items>
              </mat-tab>
              <mat-tab label="Negócio">
                <app-radar-items [series]="series" [type]="2" (change)="change($event)"></app-radar-items>
              </mat-tab>
              <mat-tab label="Qualidade">
                <app-radar-items [series]="series" [type]="3" (change)="change($event)"></app-radar-items>
              </mat-tab>
              <mat-tab label="Indicadores e SLAs">
                <app-radar-items [series]="series" [type]="4" (change)="change($event)"></app-radar-items>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Radar Ágil</h2>
          </div>
          <div class="body">
            <div class="card radar-container">
              <div echarts #radar class="radar"
                (chartClick)="onChartEvent($event, 'chartClick')" [options]="optionsRadar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
