name: CI-CD Pipelines

on:
  push:
    branches:
      - dev
      - hml
      - release
      - main
  pull_request:
    branches:
      - dev
      - hml
      - release
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
        working-directory: src/DashAgil

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: src/DashAgil

      - name: Test
        run: dotnet test --no-restore --verbosity normal
        working-directory: src/DashAgil

      - name: Publish
        run: dotnet publish -c Release -o '${{ github.workspace }}/out'
        working-directory: src/DashAgil

      - name: Zip Package
#        run: |
#          cd ${{ github.workspace }}/out 
#          zip -r ${{ github.workspace }}/out.zip *
        
        run : zip -r ${{  github.workspace }} ./  -x  *.git*
        working-directory: '${{ github.workspace }}/out'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v13
        with:
          aws_access_key: AKIA2K345HPHLCQRQI7X
          aws_secret_key: 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
          application_name: DashAgil
          environment_name: Dashagil-env
          region: sa-east-1
          version_label: ${{ github.run_id }}
          version_description: ${{ github.sha }}
          deployment_package: ${{ github.workspace }}/out.zip
